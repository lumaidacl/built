<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Araucaria Construcciones</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="desktop-nav">
			<div class="logo">
					<a href="index.html" class="company__logo">
						<img src="img/isotipo.png" alt="instagram" />
					</a>
			</div>
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="projects.html">Proyectos</a></li>
				<li><a href="contact.html" class="active">Contacto</a></li>
				<li><a href="postsale.html">Postventa</a></li>
				<li>
						<a href="#" class="social-network__logo">
							<img src="img/icon-fb.svg" alt="facebook" />
						</a>
				</li>
				<li>
					<a href="#" class="social-network__logo">
						<img src="img/icon-ig.svg" alt="instagram" />
					</a>
				</li>
			</ul>
		</div>
		<div class="mobile-nav">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="projects.html">Proyectos</a></li>
				<li class="active"><a href="contact.html">Contacto</a></li>
				<li><a href="postsale.html">Postventa</a></li>
			</ul>
		</div>
		<section class="about-us">
				<div class="social-network">
					<a class="social-network__logo">
						<img src="img/icon-fb.svg" alt="facebook" />
					</a>
					<a class="social-network__logo">
						<img src="img/icon-ig.svg" alt="instagram" />
					</a>
				</div>
	</section>
	<div class="contact-view">
		<div class="contact-view__wrapper">
			<div class="contact-view__text">
				<h3 class="contact-view__title">Contáctanos</h3>
			</div>
		</div>
	</div>

	<!-- Information contact-->
	<section class="section contact-info">
		<div class="align">
			<div class="info-container">
				<article class="information">
					<h3 class="information__subtitle">Visítanos</h3>
					<hr class="information__bar">
					<p class="information__text">73 Josiah Mountains</p>
					<p class="information__text">Cochabamba - Bolivia</p>
				</article>
				<article class="information">
					<h3 class="information__subtitle">Llámanos</h3>
					<hr class="information__bar">
					<p class="information__text">+591 4 657382</p>
				</article>
			</div>
			<div class="info-container">
				<article class="information">
					<h3 class="information__subtitle">Escríbenos</h3>
					<hr class="information__bar">
					<div class="ask-us">
						<form class="ask-us__form">
						<label class="ask-us__label">Nombre Completo</label>
						<input type="text" name="name" placeholder="Tu Nombre">
						</input>
						<label class="ask-us__label">E-mail</label>
						<input type="text" name="mail" placeholder="Tu Email">
						</input>
						<label class="ask-us__label">Mensaje</label>
						<textarea row="1" name="message" placeholder="Mensaje">
						</textarea>
						<button type="button" class="ask-us__button">
							Enviar
						</button>
						</form>
					</div>
				</article>
			</div>
		</div>
	</section>
	<section class="about-footer">
			<div class="about-footer__wrap">
				<div class="about-footer__logo">
					<img src="img/logo.png" alt="araucaria">
				</div>
			</div>
	</section>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="app/bundle.js" ></script>
</body>
</html>
